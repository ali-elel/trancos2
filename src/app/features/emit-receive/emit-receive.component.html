<div [ngClass]="{'pink': isAlert}" class="container-fluid h-100">
  <div class="h-20 title uppercase">
    {{label}}
  </div>
  <div class="h-80">
    <div class="half">
      <div class="container-fluid  h-100">
        <div class="row h-100">
          <div style="padding-left: 3px;" class="col-6 align-center bold price">
            <div class="text-align-right">
              <span class="red-hover"> $1.120.000.000 </span>
            </div>
            <div class="text-align-right">
              <span class="red-hover">U$S 10.000</span>
            </div>
            <div class="line"></div>
          </div>
          <div class="col-3 align-center">
            <div class="quantity"><span class="red-hover">1900</span></div>
            <div class="quantity"><span class="red-hover">179</span></div>
          </div>
          <div class="col-3 align-center">
            <div *ngIf="percent"  class="percent">20%</div>
          </div>
        </div>
      </div>
    </div>
    <hr class="h-2">
    <div class="half">
      <div class="container-fluid  h-100">
        <div class="row h-100">
          <div style="padding-left: 3px;" class="col-6 align-center bold price">
            <div class="text-align-right">
              <span class="red-hover"> $1.120.000.000 </span>
            </div>
            <div class="text-align-right">
              <span class="red-hover">U$S 10.000</span>
            </div>
            <div class="line"></div>
          </div>
          <div class="col-3 align-center">
            <div class="quantity"><span class="red-hover">1900</span></div>
            <div class="quantity"><span class="red-hover">179</span></div>
          </div>
          <div class="col-3 align-center">
            <div *ngIf="percent" class="percent">20%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
