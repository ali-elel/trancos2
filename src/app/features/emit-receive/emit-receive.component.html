<div [ngClass]="{'pink': isAlert}" class="container-fluid h-100">
  <div class="h-20 title uppercase">
    {{label}}
  </div>
  <div class="h-80">
    <div class="half">
      <div class="container-fluid  h-100" *ngFor="let list of listado">
        <div class="row h-100">
          <div style="padding-left: 3px;" class="col-6 align-center bold price">
            <div class="text-align-right">
              <span class="red-hover"> ${{ list.amountARS.amount }} </span>
            </div>
            <div class="text-align-right">
              <span class="red-hover">U$S {{ list.amountUSD.amount }}</span>
            </div>
            <div class="line"></div>
          </div>
          <div class="col-3 align-center">
            <div class="quantity"><span class="red-hover">{{list.amountARS.count}}</span></div>
            <div class="quantity"><span class="red-hover">{{list.amountUSD.count }}</span></div>
          </div>
          <div class="col-3 align-center">
            <div *ngIf="percent"  class="percent">{{total}}%</div>
          </div>
        </div>
      </div>
    </div>
    <hr class="h-2">
    <div class="half">
      <div class="container-fluid  h-100" *ngFor="let lista of list_recibidas">
        <div class="row h-100">
          <div style="padding-left: 3px;" class="col-6 align-center bold price">
            <div class="text-align-right">
              <span class="red-hover"> ${{ lista.amountARS.amount }} </span>
            </div>
            <div class="text-align-right">
              <span class="red-hover">U$S {{ lista.amountUSD.amount }}</span>
            </div>
            <div class="line"></div>
          </div>
          <div class="col-3 align-center">
            <div class="quantity"><span class="red-hover">{{lista.amountARS.count}}</span></div>
            <div class="quantity"><span class="red-hover">{{lista.amountUSD.count }}</span></div>
          </div>
          <div class="col-3 align-center">
            <div *ngIf="percent"  class="percent">{{total_recibidas}}%</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
