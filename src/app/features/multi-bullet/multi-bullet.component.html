<div style="height:100%;width: 100%;margin-right: 0px;margin-left: 0px;" class="row">

  <div class="col-1 d-flex">
    <div class="vertical-multi uppercase">
      {{label}}
    </div>
    <div class="line-right"></div>
  </div>

  <div class="col-11">
    <div class="exclamation-circle">
      <div class="exclamation">
        !
      </div>
    </div>
    <app-graph-bullet [options]='bullet1' ></app-graph-bullet>
    <app-graph-bullet [options]='bullet2' ></app-graph-bullet>
  </div>
</div>
