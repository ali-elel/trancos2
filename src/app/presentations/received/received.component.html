<div class="santander internas">
  <header class="container-fluid">
    <div class="row">
      <div id="brand" class="col-md-6">
        <h1>
          <img src="/assets/images/santander-rio.png" class="santander-header-logo">
          <span class="header-location">&nbsp;Recibidas</span>
        </h1>
      </div>
      <div id="tools" class="col-md-6 text-right">
        <button type="button" class="header-tool btn btn-outline-secondary search"><i class="fas fa-search"></i></button>
        <button type="button" class="header-tool btn btn-secondary user"><i class="fas fa-user"></i></button>
      </div>
    </div>
  </header>
  <div class="container-fluid">

    <div class="row">

      <div class="navbar-col nav">
        <app-sidenav></app-sidenav>
      </div>
      <div class="col">
        <gridster [options]="options">
          <gridster-item [item]="item" *ngFor="let item of dashboard">

            <div *ngIf="item.type === 'mini'">
              <app-operation-mini></app-operation-mini>
            </div>

            <div *ngIf="item.type === 'expanded'">
              <app-operation-details></app-operation-details>
            </div>

            <div class="pink" *ngIf="item.type === 'expanded-rosa'">
              <app-operation-details></app-operation-details>
            </div>

            <app-graph-process *ngIf="item.type === 'process'"></app-graph-process>
            <app-graph-warranty *ngIf="item.type === 'process-2'"></app-graph-warranty>

            <div style="height: inherit" *ngIf="item.type === 'graph'">
              <app-graph-operations label="Emitidas por hora"></app-graph-operations>
            </div>

            <div style="height:100%" *ngIf="item.type === 'table'">
              <app-table-operations></app-table-operations>
            </div>
          </gridster-item>
        </gridster>
      </div>
    </div>
  </div>
</div>
